<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1> 
    <div>
        <label>first name:*</label>
        <input type="text" name="first name">
    </div>
    <div>
        <label>last name:*</label>  
        <input type="text" name="last name">
    </div>
    <div>
        <label>Email Address:*</label>  
        <input type="text" name="email">
    </div>
    <div>
        <label>password:*</label>  
        <input type="password" name="password">
    </div>
    <div>
        <label>confirm password:*</label>  
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday:*</label>  
        <input type="date" name="birthday">
    </div>
    <div>
        <label>Gender identity:*</label>  
    
    </div>
    <div>
        <input type="radio" name="Gender" value="male" id="male">
        <label for="male">male</label>
        <input type="radio" name="Gender" value="female" id="female">
        <label for="female">female</label>
        <input type="radio" name="Gender" value="non-binary" id="non-binary">
        <label for="non-binary">non-binary</label>
        <input type="radio" name="Gender" value="no answer" id="no answer">
        <label for="no answer">I prefer not to answer</label>
        
    </div>
    <div>
        <label>A short descreption about my self:</label>
    </div>
    <div>
        <textarea name="descreption" cols="40" rows="6"></textarea>
    </div>
    <div>
    <select name="favorite language">
        <option>java script </option>
        <option>html </option>
        <option>css </option>
    

    </select>
    </div>
    <div>
        <input type="checkbox" name="offer" id="offer" checked>
        <label for="offer">i would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submet" value="sign up">
    </div>
    <div>
        <p>* indicates a required field</p>
    </div>
    
</body>
</html>
